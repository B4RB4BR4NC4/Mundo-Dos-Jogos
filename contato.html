        <section id="corpo-full">
            <article id="noticia-principal1">
                <header id="cabecalho-artigo">
                    <hgroup>
                        <h3>Fale Conosco > Contato</h3>
                        <h1>Formulário de Contato</h1>                    
                        
                    </hgroup>
                </header>
        
        

        <form method="post" id="fContato" action="mailto:contato@cursoemvideo.com" oninput="calc_total();">
            <fieldset id="usuario">
                <legend>Identificação do Usuário</legend>
               <p><label for ="cNome">Nome:</label><input type="text" name="dNome" id="cNome" size="20" maxlength="30" placeholder="Nome Completo"/> </p> 
               <p><label for ="cSenha">Senha:</label><input type="password" name="tSenha" id="cSenha" size="8" maxlength="8" placeholder="Senha"/> </p> 
               <p><label for ="cEmail">E-mail:</label><input type="email" name="tEmail" id="cEmail" size="15" maxlength="10" placeholder="seuemail@gmail.com"/></p>
               <fieldset id="sexo">
                   <legend>Sexo</legend>
                   <input type="radio" name="tSexo" id="cMasc"> <label for="cMasc">Masculino</label><br/>
                   <input type="radio" name="tSexo" id="cFem"> <label for="cFem">Feminino</label> 
                </fieldset>
                 
            <p>Data de Nascimento: <input type="date" name="tNasc" id="cNasc"/></p>
            </fieldset>
            
            <fieldset id="endereco">
                <legend>Endereço do Usuário</legend>
                <p>Logradouro:<input type="text" name="tRua" id="cRua" size="13" maxlength="80" placeholder="Rua,Av,Trav"/></p>
                <p>Número:<input type="number" name="tNum" id="cNum" min="0" max="99999" /></p>
                <p><label for="cEst">Estado: </label><select name="tEst" id="cEst">
                    <optgroup label="Região Sudeste"><option>Rio de Janeiro</option>
                    <option>São Paulo</option>
                    <option>Minas Gerais</option></optgroup>
                    <optgroup label="Região Sul"><option>Paraná</option>
                    <option>Santa Catarina</option>
                    <option>Rio Grande do Sul</option></optgroup>
                </select></p>

                <p><label for="cCid">Cidade:</label><input type="text" name="tCid" id="cCid" maxlength="40" size="20" placeholder="Sua cidade" list="cidades"></p>
                <datalist id="cidades">
                    <option value="Rio de Janeiro"></option>
                    <option value="Nova Iguaçu"></option>
                    <option value="Niterói"></option>
                    <option value="Belford Roxo"></option>
                </datalist>
            </fieldset>

            <fieldset id="mensagem">
            <legend>Mensagem do Usuário</legend> 
                <p><label for="cUrg"> Grau de Urgência:</label><input type="range" name="tUrg" id="cUrg" min="0" max="10" step="1"></p>
                <p><label for="cMsg">Mensagem:</label><textarea name="tMsg" id="cMsg" cols="45" rows="5" placeholder="Deixe aqui sua mensagem"></textarea></p>
            </fieldset>

            <input type="submit" value="Enviar"/>
            
           

        </form>
